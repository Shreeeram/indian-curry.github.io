$for(posts)$
<div class="row">
<div class="col-sm-2">
  <span class="fa-stack fa-2x">
    <i class="fa fa-calendar-o fa-stack-2x"></i>
    <strong class="fa-stack-1x calendar-text">$dayofmonth$</strong>
  </span>
  <br/>
  <strong> $month$, $year$</strong>
</div>

<div class="col-sm-10">
  
### [$title$]($url$)
  
$if(author)$
_$author$_
$endif$
<a class="btn btn-default pull-right" href="$url$">Link</a>

</div>
</div>
$endfor$
